<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manila Railway System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manila Railway System</h1>

        <label for="train">Train</label>
        <select id="train">
            <option value="">Select a Train</option>
            <option value="LRT1">LRT 1</option>
            <option value="LRT2">LRT 2</option>
            <option value="MRT">MRT 3</option>
        </select>

        <label for="start">Start</label>
        <select id="start">
            <option value="">Select Start Station</option>
        </select>

        <label for="target">Destination</label>
        <select id="target">
            <option value="">Target Station</option>
        </select>

        <button id="findPath">Find Path</button>
        <div class="result" id="result"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
